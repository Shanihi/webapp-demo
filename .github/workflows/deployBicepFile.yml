name: Caller workflow deploy Bicep templates

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy_dev:
    name: Deploy to Dev
    uses: ./.github/workflows/reusableDeployBicepFileWorkflow.yml
    with:
      environmentType: prod
      resourceGroupName: fakeClientTestDevRG
      creds: ${{ secrets.AZURE_CREDENTIALS_DEV }}
      
  deploy_prod:
    name: Deploy to Prod
    needs: deploy_dev
    uses: ./.github/workflows/reusableDeployBicepFileWorkflow.yml
    with:
      environmentType: prod
      resourceGroupName: fakeClientTestProdRG
      creds: ${{ secrets.AZURE_CREDENTIALS_PROD }}
        
