on: [push]
name: Azure Bicep Deployment Workflow

permissions:
  id-token: write
  contents: read
  
env:
    environment: dev
    input_region: westeurope
    azure_rg: fakeclienttestrg
    
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      # checkout code
    - uses: actions/checkout@main

      # log into azure
    - uses: azure/login@v1
      with: # set azure credentials secret as an input
       creds: ${{ secrets.AZURE_CREDENTIALS_CLIENT }}
      env: # or as an environment variable
       creds: ${{ secrets.AZURE_CREDENTIALS_CLIENT }}

    - uses: azure/arm-deploy@v1
      with: 
        resourcegroupname: ${{ env.azure_rg }}
        template: ./main.bicep
        parameters: ./parameters.dev.json
        scope: 'resourcegroup'
        region: ${{ env.input_region }}