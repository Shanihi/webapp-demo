name: Caller workflow deploy Bicep templates

on:
  workflow_dispatch:

jobs:
  deploy_dev:
    name: Deploy to Dev
    uses: ./.github/workflows/reusableDeployBicepFileWorkflow.yml
    with:
      ENVIRONMENT: dev
      
  deploy_prod:
    name: Deploy to Prod
    needs: deploy_dev
    uses: ./.github/workflows/reusableDeployBicepFileWorkflow.yml
    with:
      ENVIRONMENT: prod
     
