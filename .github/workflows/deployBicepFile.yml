name: Caller workflow deploy Bicep templates

on: [push]

jobs:
  deploy_dev:
    name: Deploy to Dev
    uses: ./.github/workflows/reusableDeployBicepFileWorkflow.yml
    with:
      ENVIRONMENT: dev
    secrets: inherit
      
  deploy_prod:
    name: Deploy to Prod
    needs: deploy_dev
    uses: ./.github/workflows/reusableDeployBicepFileWorkflow.yml
    with:
      ENVIRONMENT: prod
    secrets: inherit 
