name: Caller workflow deploy Bicep resources

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy_dev:
    name: Deploy to ${{ environmentType }}
    uses: ./.github/workflows/reusableDeployBicepFileWorkflow.yml
    with:
      environmentType: dev
      resourceGroupName: fakeClientTestDevRG
    secrets: inherit 
      
  deploy_prod:
    name: Deploy to ${{ environmentType }}
    needs: deploy_dev
    uses: ./.github/workflows/reusableDeployBicepFileWorkflow.yml
    with:
      environmentType: prod
      resourceGroupName: fakeClientTestProdRG 
    secrets: inherit 