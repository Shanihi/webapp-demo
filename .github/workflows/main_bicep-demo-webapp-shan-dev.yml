# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - bicep-demo-webapp-shan-dev

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://shanbicepcontainerregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_6b015dca4e0c43e690b3e7f1aa465c0e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_96c91d8d2cef499299e1b33e0ddf479d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: shanbicepcontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6b015dca4e0c43e690b3e7f1aa465c0e }}/test:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bicep-demo-webapp-shan-dev'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_dcaa92c8e18b448eb4d594298a0e4b8a }}
        images: 'shanbicepcontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6b015dca4e0c43e690b3e7f1aa465c0e }}/test:${{ github.sha }}'