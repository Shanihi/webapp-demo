name: Test Publish Bicep To ACR Workflow test

on: [push]
permissions:
  id-token: write
  contents: read

env:
  MODULE_NAME: webapp
  MODULE_REGISTRY_SERVER: avanadeBicepContainerRegistry.azurecr.io
  MODULE_FILE_PATH: main.bicep
  MODULE_METADATA_FILE_PATH: metadata.json


jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: azure/login@v1
      name: Sign in to Azure
      with:
       creds: ${{ secrets.AZURE_CREDENTIALS_CLIENT }}
    - name: Run Bicep linter
      run: az bicep build --file ${{ env.MODULE_FILE_PATH }}
  
  publish:
    runs-on: ubuntu-latest
    needs: [ lint ]
    steps:
    - uses: actions/checkout@v2
    - uses: azure/login@v1
      name: Sign in to Azure
      with:
       creds: ${{ secrets.AZURE_CREDENTIALS_CLIENT }}
    - uses: azure/cli@v1
      name: Publish module
      with:
        inlineScript: |
          sh publish.sh
